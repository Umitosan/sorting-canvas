<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sorting factory</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>

    <div class="mc1">
      <h1 class="head-title">THE BUBBLE SORT</h1>
    </div>

    <div class="mc2">
      <div class="canvas-container">
        <div class="btn-group1">
          <button class="init" type="button">Init</button>
          <button class="draw" type="button">Draw</button>
          <button class="sort" type="button">Sort</button>
          <button class="clear" type="button">Clear</button>
          <button class="step" type="button">Step</button>
          <button class="pass1" type="button">pass 1</button>
          <p>Seconds: <span id='clock'>0</span></p>
        </div>
        <canvas id="canvas" width="800" height="400"></canvas>
      </div>
    </div>

  </body>
</html>
